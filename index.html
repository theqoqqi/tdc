<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <script type='module' src='src/index.js'></script>
    <script src='https://code.jquery.com/jquery-3.6.3.min.js'></script>
    <script src='node_modules/sortablejs/Sortable.min.js'></script>
    <link rel='stylesheet' href='styles/index.css' />
</head>
<body>
<div class='game'>
    <div class='sidebar'>
        <h2>Palette</h2>
        <div class='command-list palette-commands'>

        </div>
    </div>
    <div class='sidebar'>
        <h2>Program</h2>
        <div class='command-list program-commands'>

        </div>
    </div>
    <div class='toolbar'>
        <div class='status-bar'>
            <div class='sound-controls'>
                <label for='sound-volume'>Sounds</label>
                <input id='sound-volume' type='range' min='0' max='0.2' step='0.01' value='0' />
            </div>
            <div class='score'>
                <span class='score-number'>0</span>
                <span class='score-title'>score</span>
            </div>
        </div>
        <div class='controls'>
            <button class='button play-button'></button>
            <button class='button stop-button'></button>
            <button class='button next-level-button'></button>
        </div>
    </div>
    <div class='world-container'>
        <div class='world'>
            <div class='terrain'>

            </div>
            <div class='objects'>

            </div>
            <div class='grid-tile selection-tile'></div>
            <div class='world-border'>
                <div class='top left'></div>
                <div class='top center'></div>
                <div class='top right'></div>
                <div class='middle left'></div>
                <div class='middle right'></div>
                <div class='bottom left'></div>
                <div class='bottom center'></div>
                <div class='bottom right'></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
